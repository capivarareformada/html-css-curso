<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos</h1>
    <p>Adicionando vídeos em HTML5</p>
    <video controls poster="vid/clones.jpeg" width="500">
        <source src="vid/clones.mp4" type="video/mp4">
        <source src="vid/clones.ogv" type="video/ogv">
        <p>Infelizmente não foi possivel acessar o vídeo, o seu navegador não tem compatibilidade com os arquivos deste site, <a href="vid/clones.mp4">Baixe o vídeo</a></p>
       
    </video> 
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/POhP7VoquQc?si=QfYBoedAGhpECdAK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
