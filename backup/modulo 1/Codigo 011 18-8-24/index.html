<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <h1>Áudio</h1>
    <p>Vamos colocar áudio em HTML5</p>
    
    <audio preload="metadata" controls >
        <source src="media/deepcaves.mp4" type="audio/mpeg">
        <source src="media/deepcaves.mp4" type="audio/wav">
        <source src="media/deepcaves.mp4" type="audio/ogv"> 
        <p>Infelizmente seu navegador não consegue abrir o áudio, por favor tente abrir com outro navegador, ou <a href="media/deepcaves.mp4" download="media/deepcaves.mp4">Baixe o arquivo</a> no seu dispositivo</p>
        <!--Se o navegador não conseguir abrir o arquivo mp4, ele vai tentar abir o mp3(mpreg), wav e ogv para garantir compatibilidade com todos os navegadores.-->
        <!--NÃO USE WAV, este formato de arquivo é muito pesado, procure usar outro arquivos.-->
    </audio>
</body>
</html>
